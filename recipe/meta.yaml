{% set name = "dadi" %}
{% set version = "2.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6f14f4a3a85268facc620a7fd779c3aeacb361189dc8c29b70924bdbcc0ad9fe

build:
  number: 2
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython                                 # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
  host:
    - pip
    - setuptools
    - cython
    - python
    - numpy
    - nlopt
  run:
    - python
    - "numpy"
    - scipy
    - matplotlib-base
    - nlopt
    - demes

test:
  imports:
    - dadi
    - dadi.DFE
    - dadi.Triallele
    - dadi.TwoLocus

about:
  home: https://bitbucket.org/gutenkunstlab/dadi
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: Fit population genetic models using diffusion approximations to the allele frequency spectrum
  doc_url: https://dadi.readthedocs.io/

extra:
  recipe-maintainers:
    - tjstruck
    - RyanGutenkunst
