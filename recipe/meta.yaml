{% set name = "dadi" %}
{% set version = "2.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c401d5ef2534ff9b139c486640cbe7a4ea745938324acfaf9e00e6c6755e0f1e

build:
  number: 1
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv --install-option="--cython" '

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - cython
    - python
    - numpy
    - nlopt
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - scipy
    - matplotlib-base
    - nlopt

test:
  imports:
    - dadi
    - dadi.DFE
    - dadi.Triallele
    - dadi.TwoLocus

about:
  home: https://bitbucket.org/gutenkunstlab/dadi
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: Fit population genetic models using diffusion approximations to the allele frequency spectrum
  doc_url: https://dadi.readthedocs.io/

extra:
  recipe-maintainers:
    - RyanGutenkunst
